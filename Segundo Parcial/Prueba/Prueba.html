<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <html>

    <head>

        <script type="text/javascript">

            function sumar() {

                var valor1 = verificar("valor1");

                var valor2 = verificar("valor2");

                document.getElementById("total").value = parseFloat(valor1) * parseFloat(valor2);

            }

            function verificar(id) {

                var obj = document.getElementById(id);

                if (obj.value == "")

                    value = "0";

                else

                    value = obj.value;

                if (validate_importe(value, 1)) {


                    obj.style.borderColor = "#808080";

                    return value;

                } else {

                    // marcamos como erroneo

                    obj.style.borderColor = "#f00";

                    return 0;

                }

            }


            function validate_importe(value, decimal) {

                if (decimal == undefined)

                    decimal = 0;



                if (decimal == 1) {

                    // Permite decimales tanto por . como por ,

                    var patron = new RegExp("^[0-9]+((,|\.)[0-9]{1,2})?$");

                } else {

                    // Numero entero normal

                    var patron = new RegExp("^([0-9])*$")

                }



                if (value && value.search(patron) == 0) {

                    return true;

                }

                return false;

            }

        </script>



        <style>
            input {
                border: 1px solid #808080;
                text-align: right;
                width: 100px;
            }

            #total {
                font-weight: bold;
            }

            div {
                width: 200px;
                text-align: right;
            }
        </style>

    </head>



<body>

    <h1>Inngreso de Valor de producto</h1>

    <div>Precio: <input type="text" id="valor1" onkeyup="sumar();"></div>

    <div>IVA: <input type="text" id="valor2" onkeyup="sumar();"></div>

    <div>Total: <input type="text" id="total" disabled value="0">

</body>

</html>
